<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4668171386.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Sign in & Sign up Form</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                class="username"
                required
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                class="password"
                required
                type="password"
                placeholder="Password"
              />
            </div>
            <!-- <input type="submit" value="Login" class="btn solid" /> -->
            <button type="submit" class="btn solid">Login</button>
          </form>

          <form class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-signature"></i>
              <input type="text" placeholder="Name" class="first-name" />
            </div>
            <div class="input-field">
              <i class="fas fa-signature"></i>
              <input type="text" placeholder="Surname" class="last-name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Username"
                class="username"
                id="username"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                class="password"
                id="password"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="email" placeholder="Email" class="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="tel" placeholder="Phone Number" class="phone-no" />
            </div>
            <button type="submit" class="btn">Sign up</button>

            <!-- <input type="submit" class="btn" value="Sign up" /> -->
            <!-- <a href="./index.html" type="submit" class="btn">Sign up</a> -->
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Sign up with us for great deals on devices & new products.</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="img/laptop-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Sign in and place your order and be amazed by the deals we have
              for you.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/devices-removebg-preview.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="JS/app.js"></script>
  </body>
</html>
